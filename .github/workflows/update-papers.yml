name: Update papers.json

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"  # 06:15 UTC daily

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r updater/requirements.txt

      - name: Run updater
        run: |
          python updater/update_papers.py

      - name: Commit and push if changed
        run: |
          git config user.name "people-first-research-bot"
          git config user.email "actions@users.noreply.github.com"
          git add papers.json updater/.cache/journal_issn_cache.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update papers.json"
          git push
